<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <img src="img/bag.png" alt="Sacola de compras">
        <form>
            <input class="input_compras" id="input_compras" type="text" placeholder="Digite o item que deseja adicionar"
                autocomplete="off">
            <button class="btn_itens" id="btn_itens">Salvar item</button>
        </form>

        <ul id="lista-de-compras">
            <h2>Lista de compras</h2>
            <hr />
            <li>
                <div class="container_lista oculto">

                    <div class="itens_lista " id="itens_lista">

                        <div class="checkbox-container">

                            <label for="checkbox-1" id="checkbox-1">

                                <input type="checkbox" class="checkbox-input" id="checkbox-1" />

                                <div class="checkbox-costumizado checked"></div>

                            </label>

                        </div>

                        <p>Vinho</p>

                    </div>

                    <div>
                        <button class="btn_item_lista remover">
                            <img src="img/delete.svg" alt="Excluir item">
                        </button>
                        <button class="btn_item_lista">
                            <img src="img/edit.svg" alt="Editar item">
                        </button>
                    </div>
                </div>
            </li>
            <p class="item-data-texto oculto">Segunda-feira (31/01/22) Ã¡s 8:30</p>

        </ul>

        <ul id="lista-de-comprados">
            <h2>Comprados</h2>
            <hr />
            <li id="itens-comprados">

            </li>
        </ul>

    </main>
</body>

</html>
